title: Mug'Ink
name: "Mugoh's Blog"
author: Mugoh Mwaura
twitter_username: mugoh_ks
baseurl: "/mug-log"
description: A space to document my learning 
profile_url: "http://mugoh.github.io"
image:
    path: "/assets/images/profile_pic_400x400.jpg"
    height: 100
    width: 100

# Build settings
markdown: kramdown
highlighter: rouge
excerpt_separator: <!--more-->
plugins:
  - jekyll-feed
  - jekyll-archives
exclude:
  - Gemfile
  - Gemfile.lock
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

permalink: /:title/

collections_dir: misc

collections:
    school-work:
        output: true
        permalink: /:collection/
    posts:
        output: true

